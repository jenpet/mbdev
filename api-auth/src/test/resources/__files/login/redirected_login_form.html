    <script type="text/javascript">
        LOGIN_HISTORY = "[]";

        $(document).ready(function () {

            $.ajax({
                type: "GET",
                url: "/wl/third-party-cookie?app-id=ONEAPI.PROD",
                error: function (jqXHR, status, error) {
                    if (jqXHR != null && jqXHR.status == 400) {
                        $.ajax({
                            type: "GET",
                            url: "/wl/third-party-cookie?app-id=ONEAPI.PROD",
                            error: function (jqXHR, status, error) {
                                if (jqXHR != null && jqXHR.status == 400) {
                                    $('#page-content').html(THIRD_PARTY_COOKIES_DISABLED_MESSAGE);
                                    $('#ciam-description').hide();
                                    resizeIFrame();
                                } else {
                                    log("Second third party cookie check failed. Ignore it.")
                                }
                            }
                        });
                    } else {
                        log("Third party cookie check failed. Ignore it.")
                    }
                }
            });

            bindValidation("#name", validateEmailOrPhone);

            $('form').submit(function () {
                var userName = normalizePhoneNumber($('#name').val());
                $('#name').val(userName);
                document.cookie = 'last-user-id=' + userName;
            });

            $('input').keydown(function (event) {
                checkShiftSubmission(event);
            });

            $('button[type="submit"]').click(function (event) {
                checkShiftSubmission(event);
            });

            resizeIFrame();
        });

    </script>
